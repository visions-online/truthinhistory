{{ "<!-- Social -->" | safeHTML }}
<div class="widget">
  <h5 class="widget-title"><span>{{ i18n "social" }}</span></h5>
  <ul class="list-inline widget-list-inline mb-3">
    {{ range site.Params.social }}
    <li class="list-inline-item"><a href="{{.link | safeURL }}" style="padding:5px 15px"><i class="{{.icon}}"></i></a></li>
    {{ end }}
  </ul>
</div>
